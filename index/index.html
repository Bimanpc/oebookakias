<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>AI LLM PDF eBook Maker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 400px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🧠 AI LLM PDF eBook Maker</h1>
  <p>Γράψε ή επικόλλησε εδώ το περιεχόμενο του eBook:</p>
  <textarea id="ebookContent" placeholder="Πληκτρολόγησε εδώ το κείμενό σου..."></textarea>
  <br>
  <button onclick="generatePDF()">📄 Δημιουργία PDF</button>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const content = document.getElementById("ebookContent").value;

      const lines = doc.splitTextToSize(content, 180);
      doc.text(lines, 10, 20);

      doc.save("ebook.pdf");
    }
  </script>
</body>
</html>
